<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 200 200" width="200" height="200">
  <!-- HealthyWallet Logo SVG Wrapper -->
  <title>HealthyWallet Logo</title>
  <description>Financial management application logo</description>
  
  <!-- Background with subtle styling -->
  <defs>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Reference the PNG logo -->
  <image x="0" y="0" width="200" height="200" 
         href="./logo.png" 
         preserveAspectRatio="xMidYMid meet"
         filter="url(#logoShadow)"/>
</svg>