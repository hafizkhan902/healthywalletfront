<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyWallet API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-success { background: #28a745; }
        .status-error { background: #dc3545; }
        .status-pending { background: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ HealthyWallet API Test Suite</h1>
        
        <div class="test-section">
            <h2>üîå Backend Connection Test</h2>
            <button onclick="testConnection()">Test Backend Connection</button>
            <div id="connectionResult"></div>
        </div>

        <div class="test-section">
            <h2>üìù Registration Test</h2>
            <input type="text" id="regName" placeholder="Name" value="Test User">
            <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
            <input type="password" id="regPassword" placeholder="Password" value="test123456">
            <button onclick="testRegister()">Test Registration</button>
            <div id="registerResult"></div>
        </div>

        <div class="test-section">
            <h2>üîë Login Test</h2>
            <input type="email" id="loginEmail" placeholder="Email" value="hkkhan074@gmail.com">
            <input type="password" id="loginPassword" placeholder="Password" value="@Gmail.com920">
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>

        <div class="test-section">
            <h2>üß™ Direct Browser Console Test</h2>
            <button onclick="showConsoleTest()">Show Console Test Code</button>
            <div id="consoleTest"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:2000';

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }

        async function testConnection() {
            showResult('connectionResult', 'Testing connection...', 'info');
            
            try {
                // Test health endpoint
                const healthResponse = await fetch(`${API_BASE}/health`);
                const healthText = await healthResponse.text();
                
                // Test API endpoint
                const apiResponse = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3000'
                    }
                });
                
                const results = `‚úÖ Backend Status:
- Health Check: ${healthResponse.status} ${healthResponse.ok ? '‚úì' : '‚úó'}
- Health Response: ${healthText}
- CORS Preflight: ${apiResponse.status} ${apiResponse.ok ? '‚úì' : '‚úó'}
- Access-Control-Allow-Origin: ${apiResponse.headers.get('Access-Control-Allow-Origin') || 'Not set'}
- Access-Control-Allow-Credentials: ${apiResponse.headers.get('Access-Control-Allow-Credentials') || 'Not set'}

Backend is ${healthResponse.ok ? 'RUNNING ‚úÖ' : 'NOT RESPONDING ‚ùå'}`;
                
                showResult('connectionResult', results, healthResponse.ok ? 'success' : 'error');
            } catch (error) {
                showResult('connectionResult', `‚ùå Connection Error:\n${error.message}\n\nBackend might not be running or CORS is not configured.`, 'error');
            }
        }

        async function testRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            showResult('registerResult', 'Attempting registration...', 'info');
            
            try {
                console.log('üöÄ Sending registration request...');
                
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });
                
                console.log('üì° Response received:', response);
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('registerResult', `‚úÖ Registration Successful!\n\n${JSON.stringify(data, null, 2)}`, 'success');
                    
                    // Store token
                    if (data.data && data.data.token) {
                        localStorage.setItem('authToken', data.data.token);
                        console.log('üîë Token stored in localStorage');
                    }
                } else {
                    showResult('registerResult', `‚ùå Registration Failed:\n\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showResult('registerResult', `‚ùå Error:\n${error.message}\n\nCheck browser console for details.`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            showResult('loginResult', 'Attempting login...', 'info');
            
            try {
                console.log('üöÄ Sending login request with:', { email, password });
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // IMPORTANT!
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('üì° Response data:', data);
                
                if (response.ok && data.success) {
                    showResult('loginResult', `‚úÖ Login Successful!\n\n${JSON.stringify(data, null, 2)}`, 'success');
                    
                    // Store token
                    if (data.data && data.data.token) {
                        localStorage.setItem('authToken', data.data.token);
                        localStorage.setItem('userData', JSON.stringify(data.data.user));
                        console.log('üîë Token and user data stored in localStorage');
                    }
                } else {
                    showResult('loginResult', `‚ùå Login Failed:\n\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showResult('loginResult', `‚ùå Error:\n${error.message}\n\nCheck browser console for details.`, 'error');
            }
        }

        function showConsoleTest() {
            const code = `// Copy and paste this in your browser console:

fetch('${API_BASE}/api/auth/login', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    credentials: 'include',
    body: JSON.stringify({
        email: 'hkkhan074@gmail.com',
        password: '@Gmail.com920'
    })
})
.then(response => {
    console.log('Status:', response.status);
    console.log('Headers:', [...response.headers.entries()]);
    return response.json();
})
.then(data => {
    console.log('Success! Data:', data);
    if (data.data && data.data.token) {
        localStorage.setItem('authToken', data.data.token);
        console.log('Token saved!');
    }
})
.catch(error => {
    console.error('Error:', error);
});`;
            
            showResult('consoleTest', code, 'info');
        }

        // Auto-test connection on load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
